spring:
  application:
    name: order-management

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/order_management
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# Server Configuration
server:
  port: 8080

# JWT Configuration
app:
  jwt:
    # Base64 encoded secret key (256 bits minimum for HS256)
    # Generate a new one for production: openssl rand -base64 32
    secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nYW5kc2VjdXJlc2VjcmV0a2V5Zm9yand0dG9rZW5zMTIz}
    # Token expiration time in milliseconds (24 hours = 86400000)
    expiration-ms: ${JWT_EXPIRATION:86400000}

# Logging Configuration
logging:
  level:
    com.riwi.order_management: DEBUG
    org.springframework.security: INFO
